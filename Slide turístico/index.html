<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide turístico</title>
    <link rel='st2ylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="app">
    <div class="cardList">
        <button class="cardList__btn btn--left">
            <div class="icon">
                <svg>
                    <use xlink:href="#arrow-left"></use>
                </svg>
            </div>
        </button>

        <div class="cards__wrapper">
            <div class="card current--card">
                <div class="card__image">
                    <img src="https://meulugar.quintoandar.com.br/wp-content/uploads/2022/02/Praca-do-Maraco-Zero-Rosa-dos-Ventos-Abre.jpg" alt="" />
                </div>
            </div>

            <div class="card next--card">
                <div class="card__image">
                    <img src="https://th.bing.com/th/id/R.e3a506347210dce5507126ef50487c0c?rik=Hz9dLGm%2f%2bUPzJA&riu=http%3a%2f%2fwww.qualviagem.com.br%2fwp-content%2fuploads%2f2015%2f11%2fOlinda7_Marcio-Silva.jpg&ehk=WVicyWQP3CZxbYPi1DHwV888xOfdN6mblk3d4UNWqBU%3d&risl=&pid=ImgRaw&r=0" alt="" />
                </div>
            </div>

            <div class="card previous--card">
                <div class="card__image">
                    <img src="https://th.bing.com/th/id/R.7d68ad14ead4316991e3bf0e42519b09?rik=MD3OdiYme3NUuw&riu=http%3a%2f%2fbelezasnaturais.com.br%2fwp-content%2fuploads%2f2015%2f02%2fPorto-das-Galinhas.-Foto-por-Desconhecido.jpg&ehk=2Br1pleTayl%2b3PRvKZGRgYtOv4p9jpwC9%2f357NtsDNI%3d&risl=&pid=ImgRaw&r=0" alt="" />
                </div>
            </div>
        </div>

        <button class="cardList__btn btn btn--right">
            <div class="icon">
                <svg>
                    <use xlink:href="#arrow-right"></use>
                </svg>
            </div>
        </button>
    </div>

    <div class="infoList">
        <div class="info__wrapper">
            <div class="info current--info">
                <h1 class="text name">Marco Zero</h1>
                <h4 class="text location">Recife</h4>
                <p class="text description">Ótimo para a diversao.</p>
            </div>

            <div class="info next--info">
                <h1 class="text name">Centro Histórico</h1>
                <h4 class="text location">Olinda</h4>
                <p class="text description">Perfeito para relembrar o passado.</p>
            </div>

            <div class="info previous--info">
                <h1 class="text name">Praia trópical</h1>
                <h4 class="text location">Porto de Galinhas</h4>
                <p class="text description">Local magnífico para descansar </p>
            </div>
        </div>
    </div>

    <div class="app__bg">
        <div class="app__bg__image current--image">
            <img src="https://meulugar.quintoandar.com.br/wp-content/uploads/2022/02/Praca-do-Maraco-Zero-Rosa-dos-Ventos-Abre.jpg" alt="" />
        </div>
        <div class="app__bg__image next--image">
            <img src="https://th.bing.com/th/id/R.e3a506347210dce5507126ef50487c0c?rik=Hz9dLGm%2f%2bUPzJA&riu=http%3a%2f%2fwww.qualviagem.com.br%2fwp-content%2fuploads%2f2015%2f11%2fOlinda7_Marcio-Silva.jpg&ehk=WVicyWQP3CZxbYPi1DHwV888xOfdN6mblk3d4UNWqBU%3d&risl=&pid=ImgRaw&r=0" alt="" />
        </div>
        <div class="app__bg__image previous--image">
            <img src="https://th.bing.com/th/id/R.7d68ad14ead4316991e3bf0e42519b09?rik=MD3OdiYme3NUuw&riu=http%3a%2f%2fbelezasnaturais.com.br%2fwp-content%2fuploads%2f2015%2f02%2fPorto-das-Galinhas.-Foto-por-Desconhecido.jpg&ehk=2Br1pleTayl%2b3PRvKZGRgYtOv4p9jpwC9%2f357NtsDNI%3d&risl=&pid=ImgRaw&r=0" alt="" />
        </div>
    </div>
</div>

<div class="loading__wrapper">
    <div class="loader--text">Carregando...</div>
    <div class="loader">
        <span></span>
    </div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>

    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script><script src="script.js"></script>
    
</body>
</html>
