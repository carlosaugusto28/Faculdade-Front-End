<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloregistro.css">
    <title>Registre-se</title>
</head>
<body>
    <h1 align ="center"><img alt="Diario de Pernambuco" title="Diario de Pernambuco" class="align-bottom img-fluid" src="https://www.diariodepernambuco.com.br/static/portlet/733/25314/20200214165523721362i.jpg"></h1>
    <hr>
    <h2> Preencha os dados para poder responder o quiz:</h2>
    <form action="quiz.html" onsubmit="return irquiz()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required><br>
        <br>
        <label for="numero">Insira seu numero:</label>
        <input type="number" id="telefone" name="telefone" required><br>
        <br>
        <label for="idade">Idade:</label>
        <input type="date" id="idade" name="idade" required><br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <br>
        <div class="botaoquiz">
            <button class="irquiz">Ir para o quiz</button>
            <button class="voltardiaro" onclick="irnoticia()">Voltar ao diario</button>
        </div>
    </form>
</body>
<script src="registro.js"></script>
</html>
